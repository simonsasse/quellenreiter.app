			<p class="text">Die Quellenreiter App verfolgt mehrere Ansätze,
				um die Medienkompetenz der Spieler:innen zu fördern:</p>
				  <ul class="text"> 
					  <li class="text"><strong>Hinterfragen:</strong> Um das Spiel zu Gewinnen, muss Nachricht und 
						  Quelle hinterfragt werden. Die Entscheidung, ob man eine 
						  Nachricht teilt oder nicht, hat also Konsequenzen, wie im Netz auch.</li>
					  <li class="text"><strong>Recherchieren lernen:</strong> Beispielhaft dazu werden zu 
						  jeder Aussage (egal ob richtig oder falsch) mindestens zwei Quellen 
						  verlinkt, bei denen sich die Nutzer:innen weitere Infos und Hintergründe 
						  besorgen können</li>
					  <li class="text"><strong>Medienlandschaft kennenlernen:</strong> Durch eine Vielfalt an 
						  verschiedenen Aussagen und Quellen, wird ein Überblick über 
						  vertrauenswürdige Medien gegeben. Das hilft, die Medienlandschaft 
						  in Deutschland besser kennenzulernen.
					</li>
					  <li class="text"><strong>Fakes Wiedererkennen:</strong> Viele Mis- und Desinformationen 
						  kursieren immer wieder und in abgewandelter Form im Netz. Spieler:innen 
						  der QuellenReiter App entwickeln ein Gespür für “Fake News” und erkennen 
						  diese im Internet wieder.</li>
					<li class="text"><strong>Funfaktor:</strong> Es macht Spaß, ist kompetitiv und spricht 
						die User:innen da an, wo sie sind: im Internet.
					</li>
				  </ul>
		</div>
		<div class="tab2"> 
			<p class="text">Sich über “Fake News” und Desinformation zu beschweren kann jeder, 
				sie zu erkennen ist die wahre Herausforderung. “Fake News” sind dabei mehr als 
				nur versehentlich verbreitete Unwahrheiten. Sie sind viel mehr bewusst platzierte Mittel, 
				hinter denen oft eine Motivation steckt. Diese variiert, je nach Art und Herkunft der “Fake News”. 
				Der Begriff “Fake News” hat dabei in den letzten Jahren stark an Popularität gewonnen. Er ist zu einem Ausdruck geworden, 
				der sich auch vermehrt gegen kritische Berichterstattung richtet, der stark instrumentalisiert und polarisiert wurde und 
				somit fast zu einem Kampfbegriff geworden ist. Aus diesem Grund sprechen wir bei gezielt gesetzten Falschmeldungen, die 
				die Rezipient:innen in die Irre führen sollen, lieber von Desinformation.</p>
  
			  <p class="subheading">Gründe für die Entstehung können sein:</p>
				  <ul class="text"> 
					  <li class="text">unsauberes Arbeiten</li>
					  <li class="text">politische Motivation</li>
					  <li class="text">Geldgier</li>
					  <li class="text">Aufmerksamkeit</li>
				  </ul>
		</div>
		<div class="tab3"> 
			Eines vorweg: QuellenReiter ist keine Nachrichten-App! Unser Spiel befasst sich jedoch mit dem Thema Nachrichten und Mis- bzw. Desinformation. Auch wenn das Spiel durch die Quiz-Mechanik durchaus eine informierende und bildende Funktion mit sich bringt, dient es nicht der Informationsbeschaffung. Da wir für die Auswahl der Meldungen und die dazugehörige Quellen jedoch redaktionelle Arbeit leisten, wollen wir hier unsere Arbeitsmethoden offenlegen. 

			<p class="subheading">Die Auswahl der Aussagen</p>

Die Faktenlage muss nachprüfbar sein
Die Aussage muss Nachrichten-Charakter haben. Reine Meinungen sind somit ausgeschlossen und können nicht widerlegt werden.
Alle richtigen und falschen Informationen müssen aus der Medienwelt (Blogs, Social Media, News-Webseiten, Online Magazine etc.) stammen und sind nicht von uns ausgedacht
Die Informationen dürfen auch unterhaltsam und lustig sein.
Trennung von Unterhaltung und Satire: Satire gilt nicht als Mis- oder Desinformation und fällt somit aus unserer Auswahl raus. Wenn allerdings Satire nicht als solche gekennzeichnet wird und von der Mehrheit der Rezipient:innen auch nicht als solche erkannt wird, kann sie als Misinformation verstanden werden.
Die Aussagen müssen sich in ihrem Inhalt und in ihrer Form für ein Quiz eignen

<p class="subheading">Die Auswahl der Quellen</p>

Die Quellen müssen vertrauenswürdig sein. Dies gilt wenn sie:
von einem etablierten Medium stammen
ein Impressum haben
nach journalistischen Standards arbeiten (siehe als Grundlage dazu: https://www.presserat.de/pressekodex.html)
in der Vergangenheit nicht durch fehlerhafte Recherche aufgefallen sind
lange existieren
von anderen vertrauenswürdigen Medien zitiert werden
